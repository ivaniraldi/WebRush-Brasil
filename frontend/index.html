<!DOCTYPE html>
<html lang="pt-BR" data-theme="cmyk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta
      name="description"
      content="WebRush Brasil - Soluções rápidas e inovadoras em desenvolvimento web, design e marketing digital no Brasil."
    />
    <meta
      name="keywords"
      content="WebRush, Brasil, desenvolvimento web, design, marketing digital, SEO, sites rápidos"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="WebRush Brasil" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph para redes sociais -->
    <meta
      property="og:title"
      content="WebRush Brasil - Desenvolvimento Web Rápido"
    />
    <meta
      property="og:description"
      content="Descubra soluções rápidas e inovadoras para seu site com WebRush Brasil."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://webrushbrasil.com.br" />
    <meta property="og:image" content="/public/favicon.ico" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="WebRush Brasil - Desenvolvimento Web Rápido"
    />
    <meta
      name="twitter:description"
      content="Soluções rápidas e inovadoras para seu site com WebRush Brasil."
    />
    <meta name="twitter:image" content="/public/favicon.ico" />

    <!-- Favicon personalizado para WebRush Brasil -->
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />

    <!-- Preconnect para optimizar carga de recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Fuentes optimizadas con Montserrat para un diseño moderno -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <title>WebRush Brasil - Desenvolvimento Web Rápido e Inovador</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Script optimizado para React/Vite -->
    <script type="module" src="/src/main.jsx" async defer></script>

    <!-- NoScript para usuarios con JavaScript desactivado -->
    <noscript>
      <style>
        #root {
          display: block !important;
        }
      </style>
      <div style="text-align: center; padding: 20px">
        <p>
          Este site funciona melhor com JavaScript habilitado. Por favor,
          ative-o no seu navegador para uma experiência completa.
        </p>
      </div>
    </noscript>
  </body>
</html>
